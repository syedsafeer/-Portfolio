                          <div className="flex items-center">
                            <MapPin className="w-4 h-4 mr-2" />
                            {exp.location}
                          </div>
                        </div>
                      </div>
                      <ul className="list-disc list-outside ml-4 space-y-2 text-gray-600">
                        {exp.details.map((detail, idx) => (
                          <li key={idx}>{detail}</li>
                        ))}
                      </ul>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          );
        };

        const Projects = () => {
          return (
            <section id="projects" className="py-20 bg-gray-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                  <h2 className="text-3xl font-bold text-primary">Featured Projects</h2>
                  <p className="mt-4 text-gray-600">Showcase of my technical lead roles and development work.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  {projects.map((project, index) => (
                    <div key={index} className="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow flex flex-col h-full border border-gray-100">
                      <div className="p-6 flex-1">
                        <div className="flex justify-between items-start mb-4">
                          <div>
                             <h3 className="text-xl font-bold text-gray-900">{project.title}</h3>
                             {project.role && <span className="text-sm font-semibold text-secondary">{project.role}</span>}
                          </div>
                          {project.link && (
                            <a href={project.link} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-secondary">
                              <Github className="w-6 h-6" />
                            </a>
                          )}
                        </div>
                        <p className="text-gray-600 mb-6 text-sm leading-relaxed">
                          {project.description}
                        </p>
                        {project.details && (
                           <ul className="list-disc list-inside text-sm text-gray-500 mb-6 space-y-1">
                              {project.details.slice(0, 3).map((detail, i) => (
                                 <li key={i} className="line-clamp-2">{detail}</li>
                              ))}
                           </ul>
                        )}
                        <div className="flex flex-wrap gap-2 mt-auto">
                          {project.technologies.map((tech, idx) => (
                            <span key={idx} className="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-blue-50 text-blue-800">
                              <Code className="w-3 h-3 mr-1" />
                              {tech}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          );
        };

        const Education = () => {
          return (
            <section id="education" className="py-20 bg-white">
              <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                  <h2 className="text-3xl font-bold text-primary">Education</h2>
                </div>
                {education.map((edu, index) => (
                  <div key={index} className="bg-white border-l-4 border-secondary shadow-md p-6 rounded-r-lg">
                    <div className="flex items-start">
                      <div className="flex-shrink-0 bg-blue-100 p-3 rounded-full mr-4">
                        <GraduationCap className="w-6 h-6 text-secondary" />
                      </div>
                      <div>
                        <h3 className="text-2xl font-bold text-gray-900">{edu.degree}</h3>
                        <p className="text-lg font-medium text-gray-700 mt-1">{edu.institution}</p>
                        <div className="flex flex-wrap gap-4 mt-2 text-sm text-gray-500">
                          <span>{edu.duration}</span>
                          <span className="font-semibold text-secondary">CGPA: {edu.cgpa}</span>
                        </div>
                        <div className="mt-4 p-4 bg-gray-50 rounded-md">
                           <p className="font-semibold text-gray-800 text-sm">Thesis:</p>
                           <p className="text-gray-600 italic text-sm">{edu.thesis}</p>
                        </div>
                        <ul className="mt-4 space-y-1 text-sm text-gray-600">
                          {edu.details.map((detail, i) => (
                            <li key={i}>• {detail}</li>
                          ))}
                        </ul>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>
          );
        };

        const Certifications = () => {
          return (
            <section id="certifications" className="py-20 bg-gray-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                  <h2 className="text-3xl font-bold text-primary">Certifications & Training</h2>
                  <p className="mt-4 text-gray-600">Continuous learning in Cloud Computing, AI, and Python.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {certifications.map((cert, index) => (
                    <div key={index} className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow border border-gray-100 flex flex-col">
                      <div className="flex items-center mb-3">
                        <Award className="w-5 h-5 text-yellow-500 mr-2" />
                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">{cert.issuer}</span>
                      </div>
                      <h3 className="text-lg font-semibold text-gray-900 mb-2 leading-tight">{cert.name}</h3>
                      <p className="text-sm text-gray-600 mb-4 flex-grow">{cert.description}</p>
                      <div className="flex items-center text-green-600 text-xs font-medium">
                        <CheckCircle className="w-3 h-3 mr-1" />
                        Completed
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          );
        };

        const Contact = () => {
          const [formData, setFormData] = useState({ name: '', email: '', message: '' });

          const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
          };

          const handleSubmit = (e) => {
            e.preventDefault();
            const subject = encodeURIComponent(`Portfolio Inquiry from ${formData.name}`);
            const body = encodeURIComponent(`Name: ${formData.name}\nEmail: ${formData.email}\n\nMessage:\n${formData.message}`);
            window.location.href = `mailto:${contactInfo.email}?subject=${subject}&body=${body}`;
          };

          return (
            <section id="contact" className="py-24 bg-white relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-20"></div>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                <div className="text-center mb-16">
                  <h2 className="text-4xl font-bold text-primary tracking-tight">Get In Touch</h2>
                  <p className="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                    I am currently open to new opportunities and collaborations. Whether you have a question or just want to say hi, I'll try my best to get back to you!
                  </p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-5 gap-12 items-start">
                  <div className="lg:col-span-2 bg-gradient-to-br from-slate-900 to-slate-800 text-white rounded-3xl p-8 lg:p-10 shadow-2xl transform transition-transform hover:scale-[1.01]">
                    <h3 className="text-2xl font-bold mb-8">Contact Information</h3>
                    <p className="text-slate-300 mb-10 leading-relaxed">
                      Fill out the form or reach out directly via these channels.
                    </p>
                    <div className="space-y-8">
                      <a href={`tel:${contactInfo.phone}`} className="flex items-start group transition-all duration-300 hover:translate-x-2">
                        <div className="bg-white/10 p-3 rounded-lg group-hover:bg-blue-500/20 transition-colors">
                          <Phone className="w-6 h-6 text-blue-300" />
                        </div>
                        <div className="ml-5">
                          <p className="text-blue-200 text-xs font-semibold uppercase tracking-wider mb-1">Phone</p>
                          <p className="font-medium text-lg text-white group-hover:text-blue-200 transition-colors">{contactInfo.phone}</p>
                        </div>
                      </a>
                      <a href={`mailto:${contactInfo.email}`} className="flex items-start group transition-all duration-300 hover:translate-x-2">
                        <div className="bg-white/10 p-3 rounded-lg group-hover:bg-blue-500/20 transition-colors">
                          <Mail className="w-6 h-6 text-blue-300" />
                        </div>
                        <div className="ml-5">
                          <p className="text-blue-200 text-xs font-semibold uppercase tracking-wider mb-1">Email</p>
                          <p className="font-medium text-lg text-white group-hover:text-blue-200 transition-colors break-all">{contactInfo.email}</p>
                        </div>
                      </a>
                      <div className="flex items-start group transition-all duration-300 hover:translate-x-2">
                        <div className="bg-white/10 p-3 rounded-lg group-hover:bg-blue-500/20 transition-colors">
                          <MapPin className="w-6 h-6 text-blue-300" />
                        </div>
                        <div className="ml-5">
                          <p className="text-blue-200 text-xs font-semibold uppercase tracking-wider mb-1">Location</p>
                          <p className="font-medium text-lg text-white">{contactInfo.location}</p>
                        </div>
                      </div>
                    </div>
                    <div className="mt-12 pt-8 border-t border-white/10">
                      <p className="text-blue-200 text-sm mb-4 font-medium">Connect on Social Media</p>
                      <div className="flex gap-4">
                        <a href={contactInfo.linkedin} target="_blank" rel="noopener noreferrer" className="bg-white/10 hover:bg-blue-600 p-3 rounded-full transition-all duration-300 hover:-translate-y-1" aria-label="LinkedIn">
                          <Linkedin className="w-5 h-5" />
                        </a>
                        <a href={contactInfo.github} target="_blank" rel="noopener noreferrer" className="bg-white/10 hover:bg-gray-700 p-3 rounded-full transition-all duration-300 hover:-translate-y-1" aria-label="GitHub">
                          <Github className="w-5 h-5" />
                        </a>
                      </div>
                    </div>
                  </div>
                  <div className="lg:col-span-3 bg-white rounded-3xl p-8 lg:p-12 shadow-[0_0_50px_rgba(0,0,0,0.05)] border border-gray-100">
                    <h3 className="text-2xl font-bold text-gray-900 mb-6">Send a Message</h3>
                    <form onSubmit={handleSubmit} className="space-y-6">
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div className="space-y-2">
                          <label htmlFor="name" className="text-sm font-semibold text-gray-700">Full Name</label>
                          <input type="text" id="name" name="name" required value={formData.name} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-900 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 placeholder:text-gray-400" placeholder="John Doe" />
                        </div>
                        <div className="space-y-2">
                          <label htmlFor="email" className="text-sm font-semibold text-gray-700">Email Address</label>
                          <input type="email" id="email" name="email" required value={formData.email} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-900 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 placeholder:text-gray-400" placeholder="john@example.com" />
                        </div>
                      </div>
                      <div className="space-y-2">
                        <label htmlFor="message" className="text-sm font-semibold text-gray-700">Message</label>
                        <textarea id="message" name="message" required rows={6} value={formData.message} onChange={handleChange} className="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-900 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 placeholder:text-gray-400 resize-none" placeholder="Tell me about your project or inquiry..."></textarea>
                      </div>
                      <button type="submit" className="w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 bg-secondary text-white font-semibold rounded-xl hover:bg-blue-600 active:bg-blue-700 transition-all duration-200 shadow-lg shadow-blue-500/25 group">
                        Send Message <Send className="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" />
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        const Footer = () => {
          return (
            <footer className="bg-slate-950 text-white py-12 border-t border-slate-900">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="text-center md:text-left">
                    <h2 className="text-2xl font-bold tracking-tight">
                      Syed<span className="text-blue-500">Safeer</span>
                    </h2>
                    <p className="text-slate-400 mt-2 text-sm max-w-md">
                      {personalInfo.tagline}
                    </p>
                  </div>
                  <div className="flex gap-6">
                    <a href={contactInfo.linkedin} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-white transition-colors" aria-label="LinkedIn">
                      <Linkedin className="w-6 h-6" />
                    </a>
                    <a href={contactInfo.github} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-white transition-colors" aria-label="GitHub">
                      <Github className="w-6 h-6" />
                    </a>
                    <a href={`mailto:${contactInfo.email}`} className="text-slate-400 hover:text-white transition-colors" aria-label="Email">
                      <Mail className="w-6 h-6" />
                    </a>
                  </div>
                </div>
                <div className="border-t border-slate-900 mt-10 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
                  <p>&copy; {new Date().getFullYear()} {personalInfo.name}. All rights reserved.</p>
                  <p className="mt-2 md:mt-0">Designed & Developed with React & Tailwind</p>
                </div>
              </div>
            </footer>
          );
        };

        const App = () => {
          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900 selection:bg-blue-200 selection:text-blue-900">
              <Navbar />
              <main>
                <Hero />
                <About />
                <Skills />
                <Experience />
                <Projects />
                <Education />
                <Certifications />
                <Contact />
              </main>
              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
